<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Keuangan Yudi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-slate-100 p-4">
    <div class="max-w-xl mx-auto">
        <header class="mb-6 text-center">
            <h1 class="text-2xl font-800 text-slate-900 tracking-tight">Laporan Keuangan Nur Wahyudi</h1>
            <p id="tglSekarang" class="text-xs text-slate-500 font-semibold uppercase mt-1"></p>
        </header>

        <div class="grid grid-cols-2 gap-4 mb-6">
            <div class="bg-white p-5 rounded-3xl shadow-sm border-b-4 border-green-500">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Masuk Hari Ini</p>
                <p id="harianMasuk" class="text-lg font-800 text-green-600">Rp 0</p>
            </div>
            <div class="bg-white p-5 rounded-3xl shadow-sm border-b-4 border-red-500">
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Keluar Hari Ini</p>
                <p id="harianKeluar" class="text-lg font-800 text-red-600">Rp 0</p>
            </div>
        </div>

        <div class="bg-white rounded-3xl shadow-sm overflow-hidden">
            <div class="p-5 border-b border-slate-50 flex justify-between items-center">
                <h2 class="text-sm font-800 text-slate-800 uppercase italic">Riwayat Transaksi</h2>
                <span class="text-[10px] bg-slate-100 text-slate-500 px-2 py-1 rounded-full font-bold" id="counterData">0 Data</span>
            </div>
            
            <div id="tabelBody" class="divide-y divide-slate-50">
                <p class="p-10 text-center text-slate-400 text-sm italic">Memuat data transaksi...</p>
            </div>
        </div>

        <footer class="mt-8 text-center text-[10px] text-slate-400 font-bold uppercase tracking-widest">
            Update Otomatis via MacroDroid & Replit
        </footer>
    </div>

    <script>
        // Set Tanggal Hari Ini
        const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('tglSekarang').innerText = new Date().toLocaleDateString('id-ID', options);

        async function loadData() {
            try {
                const response = await fetch('data.json?t=' + new Date().getTime());
                const data = await response.json();
                const hariIni = new Date().toISOString().split('T')[0];

                let totalMasuk = 0;
                let totalKeluar = 0;
                
                const container = document.getElementById('tabelBody');
                container.innerHTML = '';
                document.getElementById('counterData').innerText = data.length + " Transaksi";

                // Urutkan dari yang terbaru (reverse)
                data.reverse().forEach(item => {
                    // Logika Hitung Nominal Harian
                    if(item.tanggal === hariIni) {
                        if(item.tipe === 'PEMASUKAN') totalMasuk += (item.nominal || 0);
                        else totalKeluar += (item.nominal || 0);
                    }

                    // Format Rupiah
                    const formatRupiah = new Intl.NumberFormat('id-ID', {
                        style: 'currency',
                        currency: 'IDR',
                        minimumFractionDigits: 0
                    }).format(item.nominal || 0);

                    // Tentukan Warna & Simbol
                    const colorClass = item.tipe === 'PEMASUKAN' ? 'text-green-600' : 'text-red-600';
                    const simbol = item.tipe === 'PEMASUKAN' ? '+' : '-';

                    // Template Baris (Modern List Style)
                    const card = `
                        <div class="p-5 hover:bg-slate-50 transition-all">
                            <div class="flex justify-between items-start mb-1">
                                <div>
                                    <span class="block text-xs font-800 text-slate-900 uppercase tracking-tight">${item.app || 'Aplikasi'}</span>
                                    <span class="text-[10px] text-slate-400 font-mono italic">${item.waktu}</span>
                                </div>
                                <div class="text-right">
                                    <span class="block font-800 ${colorClass} text-sm">${simbol} ${formatRupiah}</span>
                                    <span class="text-[9px] font-bold px-2 py-0.5 rounded-full bg-slate-100 text-slate-500 uppercase">${item.tipe}</span>
                                </div>
                            </div>
                            <p class="text-[11px] text-slate-500 leading-relaxed mt-2 p-2 bg-slate-50 rounded-lg border-l-2 border-slate-200 italic">"${item.pesan}"</p>
                        </div>
                    `;
                    container.innerHTML += card;
                });

                // Update Header Angka
                document.getElementById('harianMasuk').innerText = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(totalMasuk);
                document.getElementById('harianKeluar').innerText = new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', minimumFractionDigits: 0 }).format(totalKeluar);

            } catch (error) {
                console.error("Gagal memuat data:", error);
                document.getElementById('tabelBody').innerHTML = '<p class="p-10 text-center text-red-400 text-sm">Gagal mengambil data. Pastikan data.json sudah ada.</p>';
            }
        }

        loadData();
    </script>
</body>
</html>
